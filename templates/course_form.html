<!DOCTYPE html>
<html lang="en">

{% extends "base.html" %}

{% block title %}Dashboard{% endblock %}

{% block content %}
    <h1>REVANSOFT TECHNOLOGY</h1>


<head>
    <meta charset="UTF-8">
    <title>Add Course</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
<div class="container">
    <h1>Add New Course</h1>
    <form method="POST">
        <label>Course ID:
            <input type="text" name="Course ID" required>
        </label><br><br>
        <label>Course Name:
            <input type="text" name="Course Name" required>
        </label><br><br>
        <label>Description:
            <textarea name="Description" rows="3" required></textarea>
        </label><br><br>
        <label>Duration (in weeks/days):
            <input type="text" name="Duration" required>
        </label><br><br>
        <label>Fee:
            <input type="number" step="0.01" name="Fee" required>
        </label><br><br>
        <label>Instructor:
            <input type="text" name="Instructor" required>
        </label><br><br>
        <label>Start Date:
            <input type="date" name="Start Date" required>
        </label><br><br>
        <label>End Date:
            <input type="date" name="End Date" required>
        </label><br><br>
        <button type="submit">Add Course</button>
    </form>
</div>
</body>
{% endblock %}


</html>
