<!DOCTYPE html>
<html lang="en">
{% extends "base.html" %}

{% block title %}PAYMENTS{% endblock %}

{% block content %}
    <h1>REVANSOFT TECHNOLOGY</h1>
 

<head>
    <meta charset="UTF-8">
    <title>Record Payment</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>


<div class="container">
    <h1>Payment Tracker</h1>
    <form method="POST">
        <label>Invoice Number:
            <input type="text" name="Invoice No" required>
        </label><br><br>
        <label>Student Name:
            <input type="text" name="Student Name" required>
        </label><br><br>
        <label>Course Name:
            <input type="text" name="Course Name" required>
        </label><br><br>
        <label>Amount Due:
            <input type="number" step="0.01" name="Amount Due" required>
        </label><br><br>
        <label>Amount Paid:
            <input type="number" step="0.01" name="Amount Paid" required>
        </label><br><br>
        <label>Balance:
            <input type="number" step="0.01" name="Balance" required>
        </label><br><br>
        <label>Payment Date:
            <input type="date" name="Payment Date" required>
        </label><br><br>
        <label>Payment Method:
            <select name="Method">
                <option value="Cash">Cash</option>
                <option value="Card">Card</option>
                <option value="Online">Online</option>
            </select>
        </label><br><br>
        <label>Status:
            <select name="Status">
                <option value="Paid">Paid</option>
                <option value="Unpaid">Unpaid</option>
                <option value="Partial">Partial</option>
            </select>
        </label><br><br>
        <button type="submit">Record Payment</button>
    </form>
</div>
</body>
{% endblock %}
</html>
